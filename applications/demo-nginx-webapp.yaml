apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-nginx-webapp
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    path: .
    repoURL: https://github.com/yeoHomeyeo/argo-guest-demo.git
    targetRevision: HEAD
  destination:
    namespace: chrisy-ns
    server: https://kubernetes.default.svc
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true